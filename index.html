<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fix!t</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link
            rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;1,400;1,500&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="logo"><img src="images/logo.png" alt="Logo"></div>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="list-item"><a href="#">Home</a></li>
                    <li class="list-item"><a href="#sponsors">Sponsors</a></li>
                    <li class="list-item"><a href="#faq">FAQ</a></li>
                    <li class="list-item"><a href="#contacts">Contacts</a></li>
                </ul>
            </nav>
            <a href="#" class="btn btn-reg">Register</a>
        </header>

        <main class="container main">
            <div class="left-col">
                <h1>Fix!t</h1>
                <h2>Be The Next <span>Fixer</span></h2>
                <div class="arrow-container">
                    <img src="images/arrow.svg" alt="" class="arrow">
                    <a href="#" class="btn btn-reg-n">Register Now</a>
                </div>
            </div>
            <div class="right-col">
                <img src="images/hero.svg" alt="idk">
            </div>
        </main>
        <section id="schedule">
            <h1>Schedule</h1>
            <div class="holder">
                <a id="previous1"> <img src="images/colored-arrow.svg">
                </a>
                <div id="contacts">
                    <div id="---" name="slide">
                        <div id="days">
                            <h1 id="Day"></h1>
                            <ul id="tasks">
                                <li id="task1"></li>
                                <li id="task2"></li>
                                <li id="task3"></li>
                                <ol>
                                </div>
                            </div>
                        </div>

                        <a id="next1"> <img
                                src="images/colored-arrow-right.svg"></a>
                    </div>
                </section>



            </section>
            <section class="time">
                <h1>Time left</h1>
                <div class="time-remaining">
                    <div class="days">
                        <div id="day"></div>
                        <p>Days</p>
                    </div>
                    <div class="hours">
                        <div id="hour"></div><p>Hours</p></div>
                    <div class="minutes"><div id="minute"></div><p>Minutes</p></div>
                    <div class="seconds"><div id="second"></div><p>Second</p></div>
                </div>
            </section>
            <section id="sponsors">
                <h1>Powerd By</h1>
                <div class="holder">
                    <a id="previous"> <img src="images/colored-arrow.svg">
                    </a>
                    <div id="contacts">
                        <div id="---" name="slide">
                            <img id="frame">
                        </div>
                    </div>

                    <a id="next"> <img src="images/colored-arrow-right.svg"></a>
                </div>
            </section>


            <footer id="contacts">
                <img src="images/footer.svg">
            </footer>

            <script src="script.js"></script>
        </body>

    </html>
